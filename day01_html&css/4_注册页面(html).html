<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form action="#" method="post">
<table align="center"  cellpadding="0" cellspacing="0" border="1" width="500">
    <tr>
        <td><label for="username">用户名</label></td>
        <td><input type="text" name="username" placeholder="请输入用户名" id="username"></td>
    </tr>
    <tr>
        <td><label for="password">密码</label></td>
        <td><input type="password" name="password" placeholder="请输入密码" id="password"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" name="mail address" placeholder="请输入Email"></td>
    </tr>
    <tr>
        <td>姓名</td>
        <td><input type="text" name="name" placeholder="请输入真实姓名"></td>
    </tr>
    <tr>
        <td>手机号</td>
        <td><input type="number" name="phone number" placeholder="请输入手机号"></td>
    </tr>
    <tr>
        <td>性别</td>
        <td><input type="radio" name="gender" value="male"> 男
        <input type="radio" name="gender" value="female"> 女</td>
    </tr>
    <tr>
        <td>出生年月</td>
        <td><input type="date" name="date"></td>
    </tr>
    <tr>
        <td rowspan="2">验证码</td>
        <td>
            <input type="text" name="check code">
            <input type="image" src="image/logo.jpg" alt="">
        </td>
    </tr>
    <tr align="center">
        <td colspan="2"><input type="submit" value="注册"></td>
    </tr>
</table>
</form>
</body>
</html>
