<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转首页</title>
    <STYLE>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </STYLE>


</head>
<body>

    <p>
        <span id="time">5</span>秒之后，自动跳转首页.....
    </p>

    <p>
        如果未响应，请点击此处
        <input type="button" value="去首页" id="bt">
    </p>

    <script>
        var bt = document.getElementById("bt");
        bt.onclick = function () {
            location.href = "https://www.baidu.com";
        };

        var second = 5;
        var time = document.getElementById("time");
        function calNum() {
            second--;
            if (second === 0) {
                location.href = "https://www.baidu.com";
            }

            time.innerText = second + "";


        }
        setInterval(calNum,1000);
    </script>
</body>
</html>
