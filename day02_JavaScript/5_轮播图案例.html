<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>

<img src="img/banner_1.jpg" id="img">

<script>
    var number = 1;
    var img = document.getElementById("img");
    function time1() {
        number++;

        img.src="img/banner_"+number+".jpg";
        if (number === 3)
            number = 1;
    }
    setInterval("time1()",2000);

</script>
</body>
</html>
