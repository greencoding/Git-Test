<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
</head>
<body>

<input id="bt" type="button" value="刷新">
<input id="bt1" type="button" value="点击去百度首页">

<script>
    var bt = document.getElementById("bt");
    bt.onclick = function () {
        location.reload();
    };

    var bt1 = document.getElementById("bt1");
    bt1.onclick = function () {
        location.href  = "https://www.baidu.com";
    }

</script>
</body>
</html>
